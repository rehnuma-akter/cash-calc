<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash = Asshh</title>
    <!--google fonts link-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- tailwind css link -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <!-- vanilla css link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1> Monthly Budget Planner</h1>
        <section class="lg:grid grid-cols-2 gap-6">
            <dv class="image">
                <img class="w-full h-fit" src="image/cash.jfif" alt="money-image">
            </dv>
            <!-- whole calculation section starts from here -->
            <div class="budget-calculation">
                <div> 
                <!-- Mandatory section -->
                    <div>
                        <!-- income section -->
                        <h2>MONTHLY INCOME</h2>
                        <div class="income"> <label for="income-box"> Income :- </label>
                            <input type="text" id="income-box" placeholder="please enter your amount">
                        </div>
                    </div>
                    <div>
                        <!-- expenditure section -->
                        <h2>MONTHLY EXPENSES</h2>
                        <div class="expenses">
                            <div> <label for="food-box"> Food :- </label>
                            <input type="text" id="food-box" placeholder="please enter your amount">
                            </div>
                            <br>
                            <div> <label for="rent-box"> Rent :- </label>
                            <input type="text" id="rent-box" placeholder="please enter your amount">
                            </div>
                            <br>
                            <div> <label for="clothes-box"> Clothes :- </label>
                            <input type="text" id="clothes-box" placeholder="please enter your amount">
                            </div>
                            <br>
                            <div> <label for="transport-box"> Transport :- </label>
                            <input type="text" id="transport-box" placeholder="please enter your amount">
                            </div>
                        </div>
                    <button type="button" id="calculate-btn">Calculate</button>
                    <h2>Total Expenses: <span id="expense-field">00000</span></h2>
                    <h2>Balance:<span id="balance-field">00000</span></h2>
                    </div>
                </div>
                <!-- Bonus section -->
                <div class="saving">
                    <div>
                        Save : <input type="text" placeholder="enter saving amount"> % <button type="button" id="save-btn">Save</button>
                    </div>
                    <h2>Saving Amount: <span id="saving-field">000</span></h2>
                    <h2>Remaining Balance: <span id="remaining-balance">000</span></h2>
                </div>
            </div>
        </section>
    </main>
    <!-- Scripts -->
    <script src="javascript/script.js"></script>
</body> 
</html>
